<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle (including Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous" defer></script>
    <!-- Your custom JavaScript file -->
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <!-- Div 1: Teste Login -->
        <div class="col-md-4">
            <div class="border p-4">
                <div class="header">
                    <h2>Teste Login</h2>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="email1" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email1" name="email"
                               placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1" name="password"
                               placeholder="Enter your password">
                    </div>
                    <button type="button" class="btn btn-primary" id="button1">Login</button>
                </form>
            </div>
        </div>

        <!-- Div 2: Teste Cadastro -->
        <div class="col-md-4">
            <div class="border p-4">
                <div class="header">
                    <h2>Teste Cadastro</h2>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Seu Cpf">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone"
                                       placeholder="Seu telefone">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email2" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email2" name="email"
                                       placeholder="Seu email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" name="cep" placeholder="Seu CEP">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número da Casa</label>
                                <input type="text" class="form-control" id="numero" name="numero"
                                       placeholder="Número">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password2" name="password"
                               placeholder="Sua senha">
                    </div>
                    <div class="mb-3">
                        <label for="confirm" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm" name="confirm"
                               placeholder="Confirme sua senha">
                    </div>
                    <button type="button" class="btn btn-primary" id="button2">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Div 3: Resultados -->
    <div class="row justify-content-center">
        <div class="col-md-8"> <!-- Largura igual à soma das larguras das divs 1 e 2 -->
            <div class="border p-4">
                <div class="header">
                    <h2>Resultados</h2>
                </div>
                <div id="resultadoLogin">
                    <!-- Conteúdo dos resultados do teste de login aqui -->
                </div>
                <div id="resultadoCadastro">
                    <!-- Conteúdo dos resultados do teste de cadastro aqui -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
